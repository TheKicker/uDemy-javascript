<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Proj3: Playing the Numbers</title>
</head>
<body>
  <div class="container">
    <h1>Grandma's Playing the Numbers </h1>
    <div id="game">
      <p>Lets Play! Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-value">
      <p class="message"></p>
    </div>
  </div>
  <div align="center">
    <iframe src="https://open.spotify.com/embed/track/628ZHvFEZSdHAbp99ghlPr" width="400" height="90" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
